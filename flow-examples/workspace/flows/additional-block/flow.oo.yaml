      inputs_def:
        - handle: input
          json_schema: {}
        - handle: output1
          json_schema: {}
          nullable: false
      outputs_def:
        - handle: output
          json_schema: {}
      executor:
        name: python
        options:
          entry: scriptlets/+python#2.py
    inputs_from:
      - handle: input
        from_node:
          - node_id: a#1
            output_handle: output
      - handle: output1
