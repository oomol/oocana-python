name: pr check

on:
  push:
    paths-ignore:
      - "**.md"
    tags:
      - "**"
jobs:
  pr-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup pdm
        uses: pdm-project/setup-pdm@v4
      - name: install dependencies
        run: pdm install
      - name: build
        run: pdm build