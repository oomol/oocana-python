name: flow-1
nodes:
  # - node_id: block-a
  #   applet: app::app_a::one
  - node_id: block-a
    task: ./blocks/blk_a
  - node_id: block-b
    task: ./blocks/blk_b
    inputs_from: 
      - handle: my_input
        from_node:
          - node_id: block-a
            output_handle: my_output
  - node_id: block-c
    task: ./blocks/blk_c
    inputs_from:
      - handle: my_count
        from_node:
          - node_id : block-b
            output_handle: my_output