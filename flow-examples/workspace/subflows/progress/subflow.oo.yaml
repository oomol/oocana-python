inputs_def:
  - handle: input
    json_schema: {}
outputs_def:
  - handle: output
    json_schema: {}
    nullable: false
nodes:
  - node_id: +python#1
    task:
      inputs_def:
        - handle: input
          json_schema: {}
          nullable: false
      outputs_def:
        - handle: output
          json_schema: {}
      executor:
        name: python
        options:
          entry: scriptlets/+python#1.py
    inputs_from:
      - handle: input
        from_flow:
          - input_handle: input
  - node_id: +python#2
    task:
      inputs_def:
        - handle: output
          json_schema: {}
          nullable: false
      outputs_def:
        - handle: output
          json_schema: {}
      executor:
        name: python
        options:
          entry: scriptlets/+python#2.py
    inputs_from:
      - handle: output
        from_node:
          - node_id: +python#1
            output_handle: output
outputs_from:
  - handle: output
    from_node:
      - node_id: +python#2
        output_handle: output
